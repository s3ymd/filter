<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                // 偶数行を選択
                $('div:even').css('background-color', 'aqua');
                // 奇数行を選択
                $('div:odd').css('background-color', 'lightgreen');
            });
        </script>
    </body>
</html>
