<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                // 4番目の要素を指定
                $('div:eq(4)').css('background-color', 'lightgreen');
                
                // 2番目より前の要素を指定
                $('div:lt(2)').css('background-color', 'pink');
                
                // 5番目以降の要素を指定
                $('div:gt(5)').css('background-color', 'aqua');
            });
        </script>
    </body>
</html>
